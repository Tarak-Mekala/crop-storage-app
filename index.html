<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Page 1: Welcome -->
  <div id="page1">
    <h1>🌾 Welcome to Agri Sathi 🌾</h1>
    <p>This app helps farmers find ideal crop storage, nearby centers, market prices & weather.</p>
    <button onclick="goToPage2()" id="startBtn">START</button>
    <p class="paddy-emojis">🌾🌾🌾🌾🌾</p>
  </div>

  <!-- Page 2: Input -->
  <div id="page2" style="display:none;">
    <h2><b>Select Crop & District</b></h2>

    <div class="input-block">
      <input type="text" id="cropInput" placeholder="Enter crop name" oninput="showSuggestions()" />
      <ul id="suggestions"></ul>
      <button onclick="startVoiceSearch()">🎙️</button>
      <p id="listeningNote" style="display:none;">🎤 Listening...</p>
    </div>

    <div class="input-block">
      <select id="regionSelect"></select>
    </div>

    <div class="input-block toggle-block">
      <label><input type="checkbox" id="langSwitch" onchange="toggleLanguage()"> తెలుగు</label>
    </div>

    <button onclick="goToPage3()">Get Details</button>
    <button onclick="goToPage1()" class="backBtn">Back</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Page 3: Output -->
  <div id="page3" style="display:none;">
    <h2 id="cropTitle"></h2>
    <div class="dialog violet-box" id="result"></div>
    <div class="dialog violet-box" id="centerSection" style="display:none;">
      <h3>Nearby Storage Centers</h3>
      <ul id="storageResults"></ul>
    </div>
    <div class="dialog violet-box" id="weatherCard" style="display:none;"></div>
    <button onclick="goToPage2()" class="backBtn">Search Another Crop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
