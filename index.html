<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<!-- Page 1: Welcome -->
<div id="page1" class="gradient-bg">
  <h1>🌾 Welcome to Agri Sathi</h1>
  <p>This app helps farmers find ideal storage conditions, storage centers, and weather forecast for their crops.</p>
  <button onclick="goToPage2()" class="start-btn">Start</button>
  <div style="font-size: 2rem; margin-top: 10px;">🌾🌾</div>
</div>

<!-- Page 2: Input -->
<div id="page2" class="jungle-bg" style="display: none;">
  <div class="header">
    <h2><b>Enter Crop Name</b></h2>
    <button id="langToggle" onclick="toggleLanguage()">తెలుగు</button>
  </div>

  <div style="position: relative;">
    <input type="text" id="cropInput" placeholder="Enter crop name" oninput="showSuggestions()" autocomplete="off" />
    <button onclick="startVoiceSearch()" class="voice-btn">🎙️</button>
    <div id="listeningNote" class="note"></div>
    <ul id="suggestions" class="suggestion-box"></ul>
  </div>

  <h2><b>Select Your District</b></h2>
  <select id="regionSelect"></select>

  <button onclick="goToPage3()" class="big-btn">GET DETAILS</button>
  <button onclick="goToPage1()" class="back-btn">Back</button>
  <div class="error" id="error"></div>
</div>

<!-- Page 3: Output -->
<div id="page3" class="jungle-bg" style="display: none;">
  <h2 id="cropTitle"><b>Crop Name</b></h2>
  <div class="violet-box" id="result"></div>

  <div id="centerSection" class="violet-box" style="display: none;">
    <h3><b>Nearby Storage Centers:</b></h3>
    <ul id="storageResults"></ul>
  </div>

  <div class="violet-box" id="weatherCard" style="display: none;"></div>

  <button onclick="goToPage2()" class="back-btn">🔍 Search Another Crop</button>
</div>

<script src="script.js"></script>
</body>
</html>
