<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Language Toggle -->
  <div id="languageToggle">
    <label><input type="checkbox" id="languageSwitch" onchange="toggleLanguage()" /> ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</label>
  </div>

  <!-- Page 1: Welcome -->
  <div id="page1">
    <h1>üåæ WELCOME TO AGRI SATHI</h1>
    <p>FIND IDEAL STORAGE CONDITIONS AND NEARBY STORAGE CENTERS</p>
    <button id="startButton" onclick="goToPage2()">START</button>
  </div>

  <!-- Page 2: Input -->
  <div id="page2" style="display: none;">
    <h2>ENTER CROP NAME</h2>
    <div class="input-container">
      <input type="text" id="cropInput" placeholder="Type crop name..." oninput="showSuggestions()" autocomplete="off" />
      <button id="voiceBtn" onclick="startVoiceInput()">üé§</button>
      <div id="listeningNote" style="display: none;">üéôÔ∏è Listening...</div>
      <ul id="suggestions" class="suggestion-box"></ul>
    </div>

    <h2>SELECT DISTRICT</h2>
    <select id="regionSelect">
      <option value="">-- SELECT DISTRICT --</option>
    </select>

    <div class="button-group">
      <button id="detailsBtn" onclick="goToPage3()">GET DETAILS</button>
      <button class="back-btn" onclick="goToPage1()">BACK</button>
    </div>

    <div class="error" id="error"></div>
  </div>

  <!-- Page 3: Output -->
  <div id="page3" style="display: none;">
    <h2 id="cropTitle">CROP NAME</h2>
    <div class="result" id="result"></div>

    <div class="result" id="centerSection" style="display: none;">
      <h3>NEARBY STORAGE CENTERS</h3>
      <ul id="storageResults"></ul>
    </div>

    <div class="result" id="weatherCard" style="display: none;"></div>

    <button class="back-btn" onclick="goToPage2()">SEARCH ANOTHER CROP</button>
  </div>

  <script src="script.js"></script>
  <script>
    window.onload = function () {
      showOnlyPage("page1");
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
