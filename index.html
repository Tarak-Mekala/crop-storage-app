<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<!-- Page 1: Welcome -->
<div id="page1">
  <h1>🌾 Welcome to Agri Sathi</h1>
  <p>This app helps farmers find ideal storage conditions for their crops and storage centers nearby.</p>
  <button id="startBtn" onclick="goToPage2()">Start</button>
  <div class="paddy-emojis">🌾🌾🌾🌾🌾🌾🌾🌾🌾🌾</div>
  <img src="logo.png" alt="Agri Sathi Logo" class="logo-image" />
</div>

<!-- Page 2: Input -->
<div id="page2" style="display: none;">
  <div class="lang-toggle">
    <label><input type="checkbox" id="langToggle" onchange="toggleLanguage()"> తెలుగు</label>
  </div>

  <h2><b>Enter Crop Name</b></h2>
  <div class="input-wrapper">
    <input type="text" id="cropInput" placeholder="Enter crop name" oninput="showSuggestions()" autocomplete="off" />
    <ul id="suggestions" class="suggestion-box"></ul>
    <button class="mic-button" onclick="startVoiceRecognition()">🎤</button>
    <div id="listeningNote" class="listening-note">🎙 Listening...</div>
  </div>

  <h2><b>Select Your District</b></h2>
  <select id="regionSelect"><option value="">-- Select District --</option></select>

  <button id="getDetailsBtn" onclick="goToPage3()">Get Details</button>
  <div id="error" class="error"></div>
  <button onclick="goToPage1()" class="back-btn">⬅ Back</button>
</div>

<!-- Page 3: Output -->
<div id="page3" style="display: none;">
  <h2 id="cropTitle"><b>Crop Name</b></h2>

  <div id="result" class="result violet-box"></div>

  <div id="centerSection" class="result violet-box" style="display: none;">
    <h3>Nearby Storage Centers:</h3>
    <ul id="storageResults"></ul>
  </div>

  <div id="weatherCard" class="result violet-box" style="display: none;"></div>

  <button onclick="goToPage2()" class="back-btn">Search Another Crop</button>
</div>

<script src="script.js"></script>
</body>
</html>
