<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Page 1: Welcome Page -->
  <div id="page1">
    <h1>ðŸŒ¾ Welcome to Agri Sathi</h1>
    <p>This app helps farmers find ideal storage conditions for their crops and storage centers nearby.</p>
    <button onclick="goToPage2()">Start</button>
  </div>

  <!-- Page 2: Input Page -->
  <div id="page2" style="display: none;">
    <h2>Enter Crop Name</h2>
    <div style="position: relative;">
      <input type="text" id="cropInput" placeholder="Enter crop name" oninput="showSuggestions()" autocomplete="off" />
      <ul id="suggestions" class="suggestion-box"></ul>
    </div>

    <h2>Select Your District</h2>
    <select id="regionSelect">
      <option value="">-- Select District --</option>
    </select>

    <button onclick="goToPage3()">Get Details</button>
    <button onclick="goToPage1()" style="margin-top: 10px; background-color: gray;">Back</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Page 3: Output Page -->
  <div id="page3" style="display: none;">
    <h2 id="cropTitle">Crop Name</h2>
    <div class="result" id="result"></div>

    <div class="result" id="centerSection" style="display: none;">
      <h3>Nearby Storage Centers:</h3>
      <ul id="storageResults"></ul>
    </div>

    <button onclick="goToPage2()" style="margin-top: 20px;">Search Another Crop</button>
  </div>

  <script src="script.js"></script>
  <script>
    window.onload = function () {
      showOnlyPage("page1");
    };
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  <script src="script.js"></script>
</body>
</html>
