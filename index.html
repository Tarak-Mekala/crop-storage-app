<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Page 1 -->
  <div id="page1">
    <h1>🌾 Welcome to Agri Sathi 🌾</h1>
    <p>This app helps farmers find ideal storage, market prices, weather, and voice search in English/తెలుగు.</p>
    <button id="startBtn" onclick="goToPage2()">Start</button>
    <p class="paddy-emojis">🌾🌾🌾🌾🌾</p>
  </div>

  <!-- Page 2 -->
  <div id="page2" style="display: none;">
    <h2>Select Crop & District</h2>

    <div class="language-toggle">
      <label><input type="checkbox" id="languageToggle"> తెలుగు</label>
    </div>

    <div class="input-block">
      <input type="text" id="cropInput" placeholder="Enter crop name" oninput="showSuggestions()" />
      <button onclick="startVoiceSearch()">🎙️</button>
      <p id="voiceNote" style="display:none;">🎤 Listening... Speak crop name</p>
      <ul id="suggestions" class="suggestion-box"></ul>
    </div>

    <div class="input-block">
      <select id="regionSelect">
        <option value="">-- Select District --</option>
      </select>
    </div>

    <button onclick="goToPage3()">Get Details</button>
    <button onclick="goToPage1()" class="back-btn">Back</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Page 3 -->
  <div id="page3" style="display: none;">
    <h2 id="cropTitle">Crop Info</h2>

    <div class="result violet-box" id="result"></div>
    <div class="result violet-box" id="centerSection" style="display: none;">
      <h3>Nearby Storage Centers</h3>
      <ul id="storageResults"></ul>
    </div>
    <div class="result violet-box" id="weatherCard" style="display: none;"></div>

    <button onclick="goToPage2()" class="back-btn">Search Another Crop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
