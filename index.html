<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="page1">
    <div class="language-toggle">
      <label>
        <input type="checkbox" id="langSwitch" onchange="toggleLanguage()" />
        తెలుగు
      </label>
    </div>
    <h1>🌾 Welcome to Agri Sathi</h1>
    <p>This app helps farmers find ideal storage conditions and nearby centers.</p>
    <button class="start-btn" onclick="goToPage2()">Start</button>
    <p class="emoji-row">🌾🌿🌾</p>
  </div>

  <div id="page2" style="display: none;">
    <h2>Select Crop & District</h2>
    <div class="input-block">
      <input type="text" id="cropInput" placeholder="Enter crop name" oninput="showSuggestions()" />
      <button onclick="startVoiceSearch()">🎙️</button>
      <ul id="suggestions"></ul>
      <p id="listeningNote">🎤 Listening...</p>
    </div>

    <div class="input-block">
      <select id="regionSelect">
        <option value="">-- Select District --</option>
      </select>
    </div>

    <button id="detailsBtn" onclick="goToPage3()">GET DETAILS</button>
    <button class="backBtn" onclick="goToPage1()">Back</button>
    <div class="error" id="error"></div>
  </div>

  <div id="page3" style="display: none;">
    <h2 id="cropTitle">Crop Info</h2>
    <div class="dialog violet-box" id="result"></div>
    <div class="dialog violet-box" id="centerSection">
      <h3>Nearby Storage Centers:</h3>
      <ul id="storageResults"></ul>
    </div>
    <div class="dialog violet-box" id="weatherCard"></div>
    <button onclick="goToPage2()">Search Another Crop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
