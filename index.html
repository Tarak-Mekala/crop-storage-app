<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Page 1: Welcome -->
  <div id="page1" class="page">
    <h1>🌾 Welcome to Agri Sathi</h1>
    <p>This app helps farmers find ideal crop storage and market info.</p>
    <button class="start-btn" onclick="goToPage2()">Start</button>
    <div class="paddy-emojis">🌾🌾🌾🌾🌾</div>
  </div>

  <!-- Page 2: Input -->
  <div id="page2" class="page" style="display:none;">
    <div class="top-bar">
      <button onclick="goToPage1()" class="back-btn">← Back</button>
      <button onclick="toggleLanguage()" class="lang-toggle" id="langToggle">🌐 తెలుగు</button>
    </div>

    <h2>Enter Crop Name</h2>
    <div class="input-group">
      <input type="text" id="cropInput" placeholder="Type crop name..." oninput="showSuggestions()" />
      <button class="mic-btn" onclick="startVoiceRecognition()">🎤</button>
      <ul id="suggestions" class="suggestion-box"></ul>
      <p id="listeningNote" class="note" style="display:none;">🎙️ Listening...</p>
    </div>

    <h2>Select District</h2>
    <select id="regionSelect">
      <option value="">-- Select District --</option>
    </select>

    <button class="details-btn" onclick="goToPage3()">Get Details</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Page 3: Output -->
  <div id="page3" class="page" style="display:none;">
    <h2 id="cropTitle">Crop Info</h2>

    <div class="violet-box" id="result"></div>
    <div class="violet-box" id="centerSection" style="display:none;">
      <h3>Nearby Storage Centers</h3>
      <ul id="storageResults"></ul>
    </div>
    <div class="violet-box" id="weatherCard" style="display:none;"></div>

    <button class="back-btn" onclick="goToPage2()">Search Another Crop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
