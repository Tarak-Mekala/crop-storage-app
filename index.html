<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Page 1: Welcome -->
  <div id="page1" class="page">
    <h1>ðŸŒ¾ Welcome to Agri Sathi</h1>
    <p>This app helps farmers find ideal storage conditions for their crops and storage centers nearby.</p>
    <button onclick="goToPage2()" class="animated-button">Start</button>
  </div>

  <!-- Page 2: Crop Input -->
  <div id="page2" class="page" style="display: none;">
    <h2>Enter Crop Name</h2>
    <div class="voice-input-container">
      <input type="text" id="cropInput" placeholder="Enter crop name" oninput="showSuggestions()" autocomplete="off" />
      <button onclick="startVoiceSearch()">ðŸŽ¤</button>
    </div>
    <ul id="suggestions" class="suggestion-box"></ul>

    <h2>Select Your District</h2>
    <select id="regionSelect">
      <option value="">-- Select District --</option>
    </select>

    <button onclick="goToPage3()" class="animated-button">Get Details</button>
    <button onclick="goToPage1()" class="animated-button gray">Back</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Page 3: Results -->
  <div id="page3" class="page" style="display: none;">
    <h2 id="cropTitle">Crop Name</h2>
    <div class="result" id="result"></div>

    <div class="result" id="centerSection" style="display: none;">
      <h3>Nearby Storage Centers:</h3>
      <ul id="storageResults"></ul>
    </div>

    <div class="result" id="weatherCard" style="display: none;"></div>

    <button onclick="goToPage2()" class="animated-button">Search Another Crop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
