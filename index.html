<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Page 1: Welcome Page -->
  <div id="page1">
    <h1>ğŸŒ¾ Welcome to Agri Sathi</h1>
    <p>This app helps farmers find ideal storage conditions, storage centers & weather forecasts.</p>
    <button class="start-button" onclick="goToPage2()">Start</button>
  </div>

  <!-- Page 2: Input Page -->
  <div id="page2" style="display: none;">
    <div class="toggle-container">
      <label class="toggle-label">
        <input type="checkbox" id="languageToggle" onchange="toggleLanguage()" />
        <span class="slider"></span>
        à°¤à±†à°²à±à°—à±
      </label>
    </div>

    <h2 id="cropPrompt">Enter Crop Name</h2>
    <div class="input-with-mic">
      <input type="text" id="cropInput" placeholder="Enter crop name" oninput="showSuggestions()" autocomplete="off" />
      <button class="mic-button" onclick="startVoiceInput()">ğŸ¤</button>
    </div>
    <div id="listeningNote" class="note" style="display:none;">ğŸ™ï¸ Listening...</div>
    <ul id="suggestions" class="suggestion-box"></ul>

    <h2 id="districtPrompt">Select Your District</h2>
    <select id="regionSelect">
      <option value="">-- Select District --</option>
    </select>

    <button onclick="goToPage3()">Get Details</button>
    <button onclick="goToPage1()" class="back-button">Back</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Page 3: Output Page -->
  <div id="page3" style="display: none;">
    <h2 id="cropTitle">Crop Name</h2>
    <div class="result" id="result"></div>

    <div class="result violet-box" id="centerSection" style="display: none;">
      <h3 id="storageHeading">Nearby Storage Centers:</h3>
      <ul id="storageResults"></ul>
    </div>

    <div class="result violet-box" id="weatherCard" style="display: none;"></div>

    <button onclick="goToPage2()" class="back-button">Search Another Crop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
