<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="page1" class="page">
    <h1>🌾 Welcome to Agri Sathi</h1>
    <p>This app helps farmers find ideal storage conditions and nearby storage centers.</p>
    <button class="start-button" onclick="goToPage2()">Start</button>
  </div>

  <div id="page2" class="page" style="display:none;">
    <div class="header">
      <h2>Enter Crop Name</h2>
      <button id="languageToggle" onclick="toggleLanguage()">🌐 తెలుగు</button>
    </div>
    <div class="input-section">
      <input type="text" id="cropInput" placeholder="Enter crop name" oninput="showSuggestions()" />
      <ul id="suggestions" class="suggestion-box"></ul>
    </div>

    <h2>Select Your District</h2>
    <select id="regionSelect"><option value="">-- Select District --</option></select>

    <button class="get-details-button" onclick="goToPage3()">Get Details</button>
    <button onclick="goToPage1()" class="back-button">Back</button>
    <div id="error" class="error"></div>
  </div>

  <div id="page3" class="page" style="display:none;">
    <h2 id="cropTitle">Crop Name</h2>
    <div class="dialog violet-box" id="result"></div>
    <div class="dialog violet-box" id="centerSection" style="display:none;">
      <h3>Nearby Storage Centers:</h3>
      <ul id="storageResults"></ul>
    </div>
    <div class="dialog violet-box" id="weatherCard" style="display:none;"></div>
    <button onclick="goToPage2()" class="back-button">Search Another Crop</button>
  </div>

  <div id="listeningNote" class="listening-note" style="display:none;">🎙️ Listening...</div>

  <script src="script.js"></script>
</body>
</html>
