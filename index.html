<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¾ Welcome to Agri Sathi</h1>
    <p>This app helps farmers find ideal storage conditions for their crops.</p>

    <div class="card">
      <label for="crop">Enter Crop Name:</label>
      <input type="text" id="crop" placeholder="e.g., Tomato" />

      <label for="region">Select Your Region:</label>
      <select id="region" onchange="showStorageCenters()">
        <option value="">-- Select Region --</option>
        <option value="Nizamabad">Nizamabad</option>
        <option value="ADILABAD">Adilabad</option>
        <option value="HYDERABAD">Hyderabad</option>
      </select>

      <button onclick="checkStorageConditions()">Check Storage</button>
    </div>

    <div id="result" class="output"></div>
    <div id="storage-centers" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
