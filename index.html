<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri Sathi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Page 1 -->
  <div id="page1">
    <h1>ðŸŒ¾ Welcome to Agri Sathi</h1>
    <p>This app helps farmers find ideal storage conditions and storage centers.</p>
    <button onclick="goToPage2()">Start</button>
  </div>

  <!-- Page 2 -->
  <div id="page2" style="display: none;">
    <h2>Enter Crop Name</h2>
    <div class="input-box">
      <input type="text" id="cropInput" placeholder="Enter crop name" oninput="showSuggestions()" />
      <button class="mic-btn" onclick="startVoiceSearch()">ðŸŽ¤</button>
      <ul id="suggestions" class="suggestion-box"></ul>
    </div>
    <h2>Select Your District</h2>
    <select id="regionSelect">
      <option value="">-- Select District --</option>
    </select>
    <div class="error" id="error"></div>
    <button onclick="goToPage3()">Get Details</button>
    <button onclick="goToPage1()" class="back-btn">Back</button>
  </div>

  <!-- Page 3 -->
  <div id="page3" style="display: none;">
    <h2 id="cropTitle">Crop Name</h2>
    <div class="dialog" id="result"></div>

    <div class="dialog" id="centerSection" style="display: none;">
      <h3>Nearby Storage Centers:</h3>
      <ul id="storageResults"></ul>
    </div>

    <div class="dialog" id="weatherCard" style="display: none;"></div>

    <button onclick="goToPage2()" class="back-btn">Search Another Crop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
